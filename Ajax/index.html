<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <title>Sum with Ajax</title>
</head>



<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 p-5 mt-5">
                <div class="card">

                    <div class="card-body">
                        <H4 class="card-title">Sum Example 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path
                                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                            <path fill-rule="evenodd"
                                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                        </svg></H4>
                        <input class="form-control" type="number" id="num1" name="" placeholder="Number 1"
                            class="mb-3"></input><br>
                        <input class="form-control" type="number" id="num2" name="" placeholder="Number 2"></input><br>
                        <button id="save_btn" class="btn btn-primary">Save</button>

                        <h5 class="mt-3" id="anw"></h5>

                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
<script>
    $(document).ready(function () {

        $("#save_btn").on("click", function (e) {
            e.preventDefault();
            var num1 = $("#num1").val();
            var num2 = $("#num2").val();

            $.ajax({
                url: "sum.php",
                type: "POST",
                data: { num_1: num1, num_2: num2 },
                success: function (data) {
                    $("#anw").html(data);

                }

            });
        })
    });
</script>

</html>
